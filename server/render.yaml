services:
  - type: web
    name: habittracker-server
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: habittracker-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://habittracker.vercel.app

databases:
  - name: habittracker-db
    databaseName: habittracker
    ipWhitelist: []
